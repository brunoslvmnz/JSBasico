<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    
    <script>
        pessoas = parseInt(prompt("Informe o numero de pessoas:"));
        nomes = [];
        idades = [];
        soma = 0;
        for (var i = 0; i < pessoas; i++){
            nomes.push(prompt("Informe nome"));
            idade = parseInt(prompt("Informe a idade"));
            idades.push(idade);
            soma = soma + idade;
        }
        sorteado = parseInt(Math.random() * pessoas);
        document.write(`<p>Sorteado: ${nomes[sorteado]}</p>`);
        document.write(`<p>Idade media dos passageiros: ${Number(soma/pessoas).toFixed(2)}</p>`);

    </script>
</head>

</body>

</html>
