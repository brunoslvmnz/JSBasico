<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        data = new Date();

        diasem = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sabado"];
        if (diasem == 0 || diasem == 6)
            document.write(`Hoje é ${diasem[data.getDay()]}`);
        else
            document.write(`Hoje é ${diasem[data.getDay()]}-feira`);

            document.write(`<br>`);

        switch (data.getDay()) {
            case 0:
                document.write(`Hoje é Domingo`);
                break;
            case 1:
                document.write(`Hoje é Segunda-feira`);
                break;
            case 2:
                document.write(`Hoje é Terça-feira`);
                break;
            case 3:
                document.write(`Hoje é Quarta-feira`);
                break;
            case 4:
                document.write(`Hoje é Quinta-feira`);
                break;
            case 5:
                document.write(`Hoje é Sexta-feira`);
                break;
            case 6:
                document.write(`Hoje é Sábado`);
                break;
        }
    </script>
</head>

<body>

</body>

</html>
