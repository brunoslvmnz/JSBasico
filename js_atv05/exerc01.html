<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostrarDobro() {
            valor = document.getElementById("txtValor").value;
            if (valor == "") {
                alert("Valor inválido! Digite um número");
                document.getElementById("txtValor").focus;
            }
            else
                document.getElementById("txtResultado").value = valor * 2;
        }

    </script>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="">Valor:</label></td>
                <td><input type="text" id="txtValor"></td>
            </tr>
            <tr>
                <td><input type="button" value="Mostrar o dobro" onclick="mostrarDobro()"></td>
            </tr>
            <tr>
                <td><label for="">Dobro do valor:</label></td>
                <td><input type="text" id="txtResultado"></td>
            </tr>
        </table>
    </form>
</body>

</html>
