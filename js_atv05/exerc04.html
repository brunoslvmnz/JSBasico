<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function valida() {
            valor1 = parseInt(document.getElementById("txtValor1").value);
            valor2 = parseInt(document.getElementById("txtValor2").value);
            if ((!valor1 && valor1 != '0') || (!valor2 && valor2 != '0')) {
                alert("Valor inválido! Digite um número");
                return false;
            }
            else
                return true;

        }

        function validaDivisao() {
            valor1 = parseInt(document.getElementById("txtValor1").value);
            valor2 = parseInt(document.getElementById("txtValor2").value);
            if ((!valor1 && valor1 != '0') || (!valor2)) {
                alert("Valor inválido! Digite um número");
                return false;
            }
            else
                return true;

        }

        function mostrarSoma() {
            valor1 = parseInt(document.getElementById("txtValor1").value);
            valor2 = parseInt(document.getElementById("txtValor2").value);
            if (valida()) {
                resultado = valor1 + valor2;
                document.getElementById("txtResultado").value = resultado;
            }
        }

        function mostrarSubtracao() {
            valor1 = parseInt(document.getElementById("txtValor1").value);
            valor2 = parseInt(document.getElementById("txtValor2").value);
            if (valida()) {
                resultado = valor1 - valor2;
                document.getElementById("txtResultado").value = resultado;
            }
        }

        function mostrarMultiplicacao() {
            valor1 = parseInt(document.getElementById("txtValor1").value);
            valor2 = parseInt(document.getElementById("txtValor2").value);
            if (valida()) {
                resultado = valor1 * valor2;
                document.getElementById("txtResultado").value = resultado;
            }
        }

        function mostrarDivisao() {
            valor1 = parseInt(document.getElementById("txtValor1").value);
            valor2 = parseInt(document.getElementById("txtValor2").value);
            if (validaDivisao()) {
                resultado = valor1 / valor2;
                document.getElementById("txtResultado").value = resultado;
            }
        }

    </script>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="">1º Valor:</label></td>
                <td><input type="text" id="txtValor1"></td>
            </tr>
            <tr>
                <td><label for="">2º Valor:</label></td>
                <td><input type="text" id="txtValor2"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="+" onclick="mostrarSoma()">
                    <input type="button" value="-" onclick="mostrarSubtracao()">
                    <input type="button" value="*" onclick="mostrarMultiplicacao()">
                    <input type="button" value="/" onclick="mostrarDivisao()">
                </td>
            </tr>
            <tr>
                <td><label for="">Resultado:</label></td>
                <td><input type="text" id="txtResultado"></td>
            </tr>
        </table>
    </form>
</body>

</html>
